<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DigitalCraft Studios</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .navbar-dark .navbar-brand,
    .navbar-dark .navbar-nav .nav-link {
      color: #ffffff; /* White color for navbar text */
    }

    /* Background image styles */
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      min-height: 100vh; /* Set minimum height to viewport height */
      display: flex;
      flex-direction: column;
      background-color: lightcyan;
      overflow-y: auto; /* Enable vertical scrolling */
    }

    /* Text color for h1 and p */
    #contact h1,
    #contact p {
      color: #333333; /* Dark color for text */
    }

    /* Form styles */
    #contactForm {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
    }

    #contactForm label {
      font-weight: bold;
    }

    #contactForm textarea.form-control {
      resize: none;
    }

    /* Footer styles */
    footer {
      background-color: #343a40; /* Dark background color */
      color: #ffffff; /* White text color */
      padding: 20px 0;
      margin-top: auto; /* Push footer to the bottom */
      width: 100%;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">DigitalCraft Studios</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="./index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./services.html">Services</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./testimonial.html">Testimonials</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./team.html">Team</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./gallery.html">Gallery</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="./contact.html">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<section id="contact" class="py-5">
    <div class="container text-center">
        <h1>Contact Us</h1>
        <p class="lead">We'd love to hear from you. Drop us a message below.</p>
    </div>
    <div class="container mt-5">
      <form id="contactForm" action="#" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-dark text-white text-center">
  <div class="container">
    <p class="mb-0">&copy; 2024 DigitalCraft Studios. All rights reserved.</p>
  </div>
</footer>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
